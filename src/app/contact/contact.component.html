<app-navbar></app-navbar>
<div class="form-container">
    <p style="font-size: 25px;color: blueviolet;">My Skills</p>
    <form [formGroup]="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name').touched">
            Name is Required
        </div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
           <div *ngIf="userForm.get('email')?.errors?.required">Email is required</div>
           <div *ngIf="userForm.get('email')?.errors?.email">Invalid email format</div>
        </div>
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" rows="4"></textarea>

        <button (click)="onSubmit()">Submit</button>

    </form>
</div>
<div style="margin-top: 20px;">
<app-footer></app-footer>
</div>
